<ion-content class="ion-padding">

  <div class="title">
    <ion-icon slot="start" (click)="onBack()" name="chevron-back-outline"></ion-icon>
  </div>

  <div class="profile">
    <ion-thumbnail>
      <img src="assets/images/p5.jpg" alt="" srcset="assets/images/p5.jpg">
    </ion-thumbnail>
    <h5>Rafiki, Jenifer</h5>
    <p>I am here to help you Know Yourself Better, answer the following question honestly!</p>
  </div>

  <ion-card>

      <div class="centered">
        <div class="question-number">
          <img src="assets/images/tick-icon.svg" alt="" srcset="assets/images/tick-icon.svg">
        </div>
      </div>
      
      <div class="text-center">
        <p>Well done Rafiki, <br/> Appointment has been received!</p>
      </div>

    </ion-card>


    <div class="centered">
      <div class="section-button d-flex" (click)="getArticles()">
        <div class="icon-cauch"><img src="assets/images/sofa-color.svg" alt="sofa"></div>
        <div class="button-text">Get Better with Rafiki Aid Kit</div>
      </div>
    </div>

</ion-content>
