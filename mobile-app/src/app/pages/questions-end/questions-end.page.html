<ion-content class="ion-padding">

  <div class="title">
    <ion-icon slot="start" (click)="onBack()" name="chevron-back-outline"></ion-icon>
  </div>

  <div class="profile">
    <ion-thumbnail>
      <img src="assets/images/p5.jpg" alt="" srcset="assets/images/p5.jpg">
    </ion-thumbnail>
    <h5>Rafiki, Jenifer</h5>
    <p>I am here to help you Know Yourself Better, answer the following question honestly!</p>
  </div>

  <ion-card>

      <div class="centered">
        <div class="question-number">
          <img src="assets/images/tick-icon.svg" alt="" srcset="assets/images/tick-icon.svg">
        </div>
      </div>
      
      <div class="text-center">
        <p>Well done Rafiki, <br/> Your responses has been received!</p>
      </div>

      <div class="progress-container">
        <div class="meter">
          <span style="width:100%;"><span class="progress"></span></span>
        </div>
      </div>


      <div class="text-center">
        <h2>Diagnosis on Progress</h2>
      </div>

    </ion-card>


  <div class="centered mb">
    <img class="quote" src="assets/images/quote-icon.svg" alt="quote">
    <div class="keep-going">
      <h1>We're <br> Here</h1>
      <h5>Rafiki</h5>
    </div>
  </div>

</ion-content>
