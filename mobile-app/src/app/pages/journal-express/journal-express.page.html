<ion-content>

  <div class="ion-padding">
    <div class="title">
      <ion-icon slot="start" (click)="onBack()" name="chevron-back-outline"></ion-icon>
      <ion-thumbnail slot="end">
        <img src="assets/images/p5.jpg" alt="" srcset="assets/images/p5.jpg">
      </ion-thumbnail>
    </div>
    
  
    <div class="profile">
      <h5>Rafiki, Jenifer</h5>
      <p>What is in your mind! Express your mind through the journal, you can review it any time you want</p>
    </div>
</div>

<div class="prime-bg">
  <div class="para-text">
    <h5>PERSONAL JOURNAL</h5>
  <p>EXPRESS YOUR FELLING</p>
  </div>
</div>

  <ion-card>
    <h3>What made you feel this way?</h3>

    <ion-grid class="text-center" [fixed]="true">

      <ion-item>
        <ion-input label="The subject" labelPlacement="floating" placeholder="What made you feel this way"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea label="How are you feeling" labelPlacement="floating" placeholder="Express your feeling in almost honest"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea label="How can you help your self" labelPlacement="floating" placeholder="How can you help your self feel better?"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea label="What would you have done differently?" labelPlacement="floating" placeholder="Write it here"></ion-textarea>
      </ion-item>

    </ion-grid>

      <div class="botton-container">
        <div class="centered">
          <div class="section-button blue d-flex" (click)="knowYourSelf()">
            <div class="icon-cauch"><img src="assets/images/plus-icon-white.svg" alt="sofa"></div>
            <div class="button-text">Save your <br/> journal</div>
          </div>
        </div>
      </div>
    </ion-card>

</ion-content>
